<div class="container mt-4">
    <h2 class="text-center">Ajouter un Nouveau Fabricant</h2>
    
    <!-- Formulaire d'ajout d'un fabricant -->
    <form (ngSubmit)="onSubmit()" #manufacturerForm="ngForm">
      <div class="form-group">
        <label for="name">Nom du Fabricant</label>
        <input
          type="text"
          id="name"
          class="form-control"
          [(ngModel)]="manufacturer.name"
          name="name"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="address">Adresse</label>
        <input
          type="text"
          id="address"
          class="form-control"
          [(ngModel)]="manufacturer.address"
          name="address"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="phone">Téléphone</label>
        <input
          type="text"
          id="phone"
          class="form-control"
          [(ngModel)]="manufacturer.phone"
          name="phone"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          [(ngModel)]="manufacturer.email"
          name="email"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="country">Pays</label>
        <input
          type="text"
          id="country"
          class="form-control"
          [(ngModel)]="manufacturer.country"
          name="country"
          required
        />
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!manufacturerForm.form.valid">
        Ajouter le Fabricant
      </button>
    </form>
  </div>
